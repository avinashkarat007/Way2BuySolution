<table class="table" *ngIf="employee">
    <tr>
        <td>Employee Code</td>
        <td> {{employee.code}}</td>
    </tr>    
    <tr>
        <td>Name</td>
        <td> {{employee.name}}</td>
    </tr>    
    <tr>
        <td>Gender</td>
        <td> {{employee.gender}}</td>
    </tr>    
</table>
