<table class="table">
    <tr>
        <td>First Name</td>
        <td> {{firstName}}</td>
    </tr>    
    <tr>
        <td>Last Name</td>
        <td> {{lastName}}</td>
    </tr>    
    <tr *ngIf="showDetails">
        <td>Gender</td>
        <td> {{gender}}</td>
    </tr>    
    <tr *ngIf="showDetails">
        <td>Age</td>
        <td> {{age}}</td>
    </tr>
</table>

<br/>

<button (click)='toggleDetails()'>{{ showDetails? "Hide" : "Show" }} Data </button>

<br/>

<input [(ngModel)]='name'/>
